</head>

<body>
    <div id="preloader"></div>

    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="Logo.png" alt="logo">
                <!--<img src="images/logo.png" alt="">-->
            </div>


        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="mainWindow.html">
                        <i class="uil  uil-box"></i>
                        <span class="link-name">RoT</span>
                    </a></li>
                <li><a href="toolConfig.html">
                        <i class="uil uil-cog"></i>
                        <span class="link-name">Tool Config</span>
                    </a></li>
                <li><a href="appPacakge.html">
                        <i class="uil  uil-apps"></i>
                        <span class="link-name">App Package</span>
                    </a></li>
                <li><a href="ispTerminal.html">
                        <i class="uil uil-laptop"></i>
                        <span class="link-name">ISP & Terminal</span>
                    </a></li>
                <li><a href="systemUpdate.html">
                        <i class="uil uil-refresh"></i>
                        <span class="link-name">System Update</span>
                    </a></li>

            </ul>

            <ul class="logout-mode">


                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>

                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">


            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="title">
                <span class="text">Selected Device: </span>
                <span class="text">None </span>
            </div>

            <div class="title">
                <span class="text">Status: </span>
                <span class="text">Disconnected </span>
            </div>

            <!--<img src="images/profile.jpg" alt="">-->
        </div>

        <div class="dash-content" style="text-align:center">
            <div class="overview">


                <div class="title-2">

                    <span class="text">System Update Page</span>
                </div>

                <br>

                <button class="button" type="button" id="script-button">Run Python code</button>

                <script src="http://code.jquery.com/jquery-3.3.1.min.js"
                    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>


            </div>
        </div>
    </section>

    <script src="app.js"></script>
    <script>
        
        var loader = document.getElementById("preloader");
        window.addEventListener("load", function () {
            loader.style.display = "none"
        })
        function runScript() {
            var request = new XMLHttpRequest();
            request.onreadystatechange = function () {
                if (request.readyState === 4) {
                    if (request.status === 200) {
                        alert('Python exicuted sucessfully .... ' );
                    } else {
                        alert('Something went wrong, status was ' + request.status);
                    }
                }
            };
            request.open('POST', 'script.py', true);
            request.send(null);
            return false;
        };

        document.getElementById('script-button').onclick = runScript;
    </script>

</body>
