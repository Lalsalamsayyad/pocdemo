<body>

                    <img src="Logo.png" alt="logo">
                    <!--<img src="images/logo.png" alt="">-->
                </div>


            </div>

            <div class="menu-items">
                <ul class="nav-links">
                    <li><a href="mainWindow.html">

                    <li><a href="toolConfig.html">

                    <li><a href="appPacakge.html">

                            <span class="link-name">App Package</span>
                        </a></li>
                    <li><a href="ispTerminal.html">
                            <i class="uil uil-laptop"></i>
                            <span class="link-name">ISP & Terminal</span>

                    <li><a href="systemUpdate.html">
                            <i class="uil uil-refresh"></i>
                            <span class="link-name">System Update</span>
                        </a></li>

                </ul>

                <ul class="logout-mode">


                    <li class="mode">
                        <a href="#">
                            <i class="uil uil-moon"></i>

        <section class="dashboard">
            <div class="top">


                <i class="uil uil-bars sidebar-toggle"></i>

                <div class="title">
                    <span class="text">Selected Device: </span>
                    <span class="text">None </span>
                </div>

                <div class="title">
                    <span class="text">Status: </span>
                    <span class="text">Disconnected </span>
                </div>

                <!--<img src="images/profile.jpg" alt="">-->
            </div>

            <div class="dash-content" style="text-align:center">
                <div class="overview">
                    <div class="title-2">

                        <span class="text" style="color: red;">
                            <h1>There is NO RoT!</h1>
                        </span>
                    </div>
                </div>
                <br>
                <div class="activity">
                    <div class="title-2">

                        <span class="text">You Will need a RoT to secure your bainaries<br>
                            Please click below to create a RoT</span>
                    </div>

                    <br>

                    <a href="#">
                        <button class="button">Generate Keys and <br>Certificates</button>
                    </a>


                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
    <script>
        var preloader;

function loadNow(opacity) {
    if (opacity <= 0) {
        displayContent();
    } else {
        preloader.style.opacity = opacity;
        window.setTimeout(function () {
            loadNow(opacity - 10.05);
        }, 950);
    }
}
function displayContent() {
    preloader.style.display = 'none';
    document.getElementById('content').style.display = 'block';
}
document.addEventListener("DOMContentLoaded", function () {
    preloader = document.getElementById('preloader');
    loadNow(1);
});
    </script>

</body>
